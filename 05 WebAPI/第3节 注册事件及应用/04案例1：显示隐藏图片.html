<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>案例1</title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background-color: #F10215;
			}

			.show {
				display: block;
			}

			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="隐藏" />
		<br>
		<div id="box">

		</div>

		<script type="text/javascript">
			// 1 获取元素
			var btn = document.getElementById('btn');
			// 2 给按钮注册事件
			var flag = 1;
			btn.onclick = function() {
				// 3 控制div的显示隐藏
				var box = document.getElementById('box');
				if (flag == 1) {
					btn.value = '显示';
					// 为什么DOM对象的对应标签的class属性的名字叫做className.因为class在js中是关键字
					// 关键字不能座位变量或者是属性的名字
					box.className = 'hidden';
					flag = 2;
				} else if (flag == 2) {
					flag = 1;
					btn.value = '隐藏';
					box.className = 'show';
				}
			}
			// 4 改变按钮中的文字
		</script>
	</body>
</html>
