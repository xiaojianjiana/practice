<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<body>

		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="text" /><br>
		<input type="button" id="btn" value="获取文本框的值" />

		<script type="text/javascript">
			//1 当页面加载完毕,给所有的文本框赋值
			var inputs = document.getElementsByTagName('input');
			for (var i = 0; i < inputs.length; i++) {
				var input = inputs[i];
				// 根据type属性,判断是否是文本框
				if (input.type === 'text') {
					input.value = i;
				}
			}

			//2 当点击按钮的时候,获取所有文本框的值,并使用竖线（|）分割输出
			var btn = document.getElementById('btn');
			var s = '';
			btn.onclick = function() {
				var array = [];
				for (var i = 0; i < inputs.length; i++) {
					var input = inputs[i];
					// 判断是否是文本框
					if (input.type === 'text') {
						array.push(input.value);
					}
				}

				// 最后一个竖线去掉
				console.log(array.join('|'));
			}
		</script>
	</body>
</html>
