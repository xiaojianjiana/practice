			// 3.如何计算相差的天/时/秒
			// 相差的毫秒数 10000000
			// 相差的总的秒数10000000
			// 相差的天数 = 10000000/1000/60/60/24
			// 相差的小时 = 10000000/1000/60/60%24
			// 相差的分钟 = 10000000/1000/60%60
			// 相差的秒数 = 10000000/1000%60

			function getInterval(start, end) {
				//两个日期对象相差的毫秒数
				var interval = end - start;
				//求相差的天数/小时数/分钟数/秒数
				var day, hour, minute, second;

				//两个日期对象相差的秒数
				interval = interval / 1000;

				day = Math.floor(interval / 60 / 60 / 24);
				hour = Math.floor(interval / 60 / 60 % 24);
				minute = Math.floor(interval / 60 % 60);
				second = Math.floor(interval % 60);

				return {
					day: day,
					hour: hour,
					minute: minute,
					second: second
				}
			}

			var d1 = new Date();
			var d2 = new Date(2019, 9, 1);

			var o = getInterval(d1, d2);
