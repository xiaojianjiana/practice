<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<body>
		<div id="box">
			我是一个div
			<span>这是一个span</span>
		</div>
		
		&lt;b&gt;

		<script type="text/javascript">
			var box = document.getElementById('box');
			//box.id
			console.dir(box);
			
			// innerHTML innerText
			// 获取开始标签和结束标签之间的内容
			
			// innerHTML 获取内容的时候,如果内容中有标签,会把标签页获取到
			// innerHTML 原封不动把全部内容获取到
			// console.log(box.innerHTML);
			// innerText 获取内容的时候,如果内容中有标签,会把标签过滤掉
			// innerText 会把前后的换行和空白都去到
			// console.log(box.innerText);
			
			// 设置标签之间的内容
			// 清空内容
			// 通过innerHTML设置内容,如果内容中带标签,会以HTML的方式来解析
			// box.innerHTML = '<b>黑马</b>程序员';
			
			// 通过innerText设置内容,如果内容中带标签,会把标签显示出来
			box.innerText = '<b>黑马</b>程序员';

			
			
		</script>
	</body>
</html>
