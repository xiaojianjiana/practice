<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style type="text/css">
			.nodeSmall {
				width: 50px;
				height: 50px;
				background: url(images/bgs.png) no-repeat -159px -51px;
				position: fixed;
				right: 10px;
				top: 40%;
			}

			.erweima {
				position: absolute;
				top: 0;
				left: -150px;
			}

			.nodeSmall a {
				display: block;
				width: 50px;
				height: 50px;
			}

			.hide {
				display: none;
			}

			.show {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="nodeSmall" id="node_small">
			<div class="erweima hide" id="er">
				<img src="images/456.png">
			</div>
		</div>

		<script type="text/javascript">
			// 当鼠标移入 onmouseover
			// 当鼠标移出 onmouseout
			var nodeSmall = document.getElementById('node_small');
			nodeSmall.onmouseover = function() {
				var er = document.getElementById('er');
				er.className = er.className.replace('hide','show');
			}
			
			nodeSmall.onmouseout = function(){
				var er = document.getElementById('er');
				er.className = er.className.replace('show','hide');
			}
		</script>

	</body>
</html>
