			// 输入某年某月某日， 判断这一天是这一年的第几天？
			function date(year, month, day) {
				var result = false;
				if ((year % 4 === 0 && year % 100 != 0) || (year % 400 === 0)) {
					result = true;
				}
				var date;
				if(result){
					switch(month){
						case 1:
						date = day;
						break;
						case 2:
						date = 31+day;
